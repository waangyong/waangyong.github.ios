                        <br />
                        &nbsp; &nbsp; &nbsp; &nbsp; 为深入学习贯彻习近平新时代中国特色社会主义思想,全面贯彻党的十九大和十九届二中、三中全会精神,全力助推国家战略性新兴产业加大引才力度,进一步做好高校毕业生就业信息服务工作，教育部、国务院国资委定于2018年6月15日至7月15日举办战略性新兴产业面向应届高校毕业生网上招聘活动。秦老师鼓励大家积极参与此项活动，为之后的工作打下坚实的基础。<br />
