计算机学院办公室工作职责
计算机学院办公室是学院党委和行政的办事机构，是学院党政工作的综合性管理和服务部门。具体职责是：
1、负责学院党政联席会、党委会等其他全院会议的会务工作，负责会议决策的贯彻执行和监督落实；

4、组织制订和完善学院规章制度；
5、负责学院信息的收集整理、统计汇总和年鉴编制工作；
6、负责学院组织、人事、宣传、保密、纪检、工会、统战、计生等各项工作；

				<div data-toggle="modal" data-target="#exampleModal" data-whatever="计算机学院"  data-textarea="
	计算机学院是我校综合实力强、办学历史久、广受赞誉的特色学院之一，拥有雄厚的师资力量、完备的实践教学条件，高质量且特色鲜明的“项目+工作室+实训”的教学和科研体系使我院毕业学生深受社会欢迎。本科生近年来就业率达98%以上，更有众多优秀毕业生考取硕士研究生、公务员或进入大型企事业单位任职，毕业生就业层次屡创新高。学院现设有计算机科学与技术、软件工程、数字媒体技术、物联网工程4个本科专业和计算机应用技术、数字媒体应用技术、物联网应用技术3个专科专业，学院现有全日制在校本、专科生2100余名，专兼职教师110余人。

	学院拥有专业实验室14个，基础实验室16个，工作室11个，考研大本营1个，实训基地17个，ICT产教融合基地1个，纸质图书资料14余万册。教学团队中副高及以上职称教师31人，讲师职称55人，其中具有产业和行业经历的“双师型”教师18人。近三年，发表核心学术论文三十余篇，专业、教研论文百余篇，主持省部以上教研、科研项目二十余项，建设信息科技科研团队1个，打造省级实验教学示范中心一个，编写“规划”教材八部，本科教学成果奖两项。计算机科学与技术专业是四川省普通本科高校应用型示范专业、四川省民办本科质量提升计划重点特色专业。

	学院聚焦“互联网+”、大数据与人工智能、数字经济等发展战略，紧密结合地方经济发展和产业升级需求凝炼学科方向，致力于打造“拥有优秀的生源、出色的师资、完整的本专科人才培养体系”的办学特色，培养的学生动手能力强，近年来参加各类学科竞赛获得国家一、二、三等奖和省级一、二、三等奖共计100余人次。同时，与英国、美国、日本、韩国、新西兰、马来西亚、泰国等国家的30余所高校达成合作关系，开办专升本、专升硕、本升硕、等多种模式联合人才培养项目。
">

信息科技创新团队主要研究方向：
（1）依托计算机学院工作室开展计算机信息系统集成技术研究、软件工程开发、研究；
（2）依托网络信息中心、数字经济信息化研究中心开展数字化校园项目开发、新一代信息技术在数字化校园里的应用及实施方案研究；
（3）依托赵定远名师工作坊、物联网专家工作站、数字经济信息化研究中心和工作室开展物联网新一代技术研究、物联网行业应用研究，物联网信息安全技术研究。
（4）依托校企共建“赛虎网络空间安全实验室”，开展大数据、云计算、信息安全等技术研究。
信息科技创新团队主要任务：
（1）充分调研西部地区市场，熟悉信息化平台开发、物联网技术、产业及商业应用形态、数字化校园平台建设等方面商业信息动态；
（2）紧密联系校企合作企业、成都市软件行业协会和四川省物联网产业发展联盟以及部分地方政府，寻求信息化平台建设、软件开发、系统集成、物联网应用等方面的项目合作；
（3）与学校网络中心合作，参与学校数字化校园的建设，深入研究新一代信息技术在数字化校园的应用和相关项目的开发；
（4）开展信息系统集成技术、软件工程、物联网技术等技术研究，通过省计算机学会、物联网产业联盟、名师工作坊等平台，开展学术研讨会、专家讲座、技术沙龙、专题培训等活动，不断提高团队科研水平；
（5）研究计算机类专业应用型人才培养体系，探索工程教育在我校物联网工程专业的实施。
（6）与学校信息中心合作，开展校园大数据、云计算、网络信息安全等技术研究。
（7）开发教学和科研平台，不断完善科研条件，丰富教学资源。

">

教学指导委员会简介：
为加强对高等学校人才培养工作的宏观指导与管理，推动高等学校的教学改革和教学建设，进一步提高人才培养质量，学院聘请有关专家组成计算机学院教学指导委员会。该委员会是在学校的领导下，对计算机学院教学工作进行研究、咨询、指导、评估、服务的专家组织。
主要任务
（1）组织和开展本学科教学领域的理论与实践研究。
（2）指导学科专业建设、教材建设、教学实验室建设和教学改革等工作。
（3）制定专业规范或教学质量标准。
（4）承担专业评估任务。
（5）承担本专科专业设置的评审任务。
（6）组织有关教学工作的师资培训、学术研讨和信息交流。
主任委员：肖利群
副主任委员：徐力、李志
委员会成员：刘佳、周荣辉、李爱华、鲍金、谢治军、石彬、杨开林、王敏、苏尚停、赵定远
委员会秘书：南吉拥忠白穆

	计算机学院学术指导委员会依照《高等学校学术委员会规程》、 《四川工商学院学术委员会章程》产生和行使职权，对学院的学科建设、学术评价、学术发展和学风建设等事项统筹行使学术事务的决策、审议、评定和咨询等职权，促进学院各学科专业人才培养与学术研究水平的不断提升。学术委员会服务于学院的发展战略，坚持公平、公正、公开的原则，倡导学术自由，鼓励学术创新，维护学术声誉。

副主任委员：徐力、李志
成员：刘佳、周荣辉、谢治军、鲍金、李爱华、石彬

			var recipient1 = button.data('textarea');
			var modal = $(this);
			modal.find('.modal-title').text(recipient);
